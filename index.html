<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="challenge.css" />
    <script src="form.js"></script>
</head>



<body class="the-body">

    <header class="header">
        <h2 class="h2">CHALLENGE 2</h2>
    </header>

    <div class="container-fluid">
    <div class="row">
    
    <div class="col-lg-1"></div>

    <main class="col-lg-4">

                <legend class="thelegend">Vehicle Information</legend>

                <div class="form-group">
                        <label for="year">Year:</label>
                        <input name="user_name" class="form-control" id="year" type="text" required="">
                        <div class="invalid-feedback">Please enter year</div>
                        </div>

                <div class="form-group">
                        <label for="make">Make</label>
                        <input name="car-make" class="form-control" id="make" type="text" required>
                        <div class="invalid-feedback">Please enter make</div>
                        </div>

                <div class="form-group">
                        <label for="model">Model</label>
                        <input name="car-model" class="form-control" id="model" type="text" required>
                        <div class="invalid-feedback"> Please enter the year</div>
                        </div>

                <div class="form-group">
                        <label for="vin">VIN</label>
                        <input name="car-vin" class="form-control" id="vin" type="text">
                        </div>

                <div class="container">
                    <div class="row">
                        <div class="col-6 thebuttons"><button class="btn btn-primary" id="enter">Enter</button></div>
                        <div class="col-6 thebuttons"><button class="btn btn-primary" id="clear">Clear</button></div>
                    </div>
                </div>



    </main>


    <div class="col-lg-2"></div>


    <aside class="col-lg-4 asidebox" id="car-list"></aside>
    </div>
    </div>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</body>
</html>
